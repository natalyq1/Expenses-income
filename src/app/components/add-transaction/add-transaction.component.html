<div class="add-transaction">
  <h2>Nueva Transacción</h2>

  <!--
    <div style="border: 1px solid red">
      <h1>{{ addTransactionForm.get("amount")?.errors | json }}</h1>
      <h1>{{ addTransactionForm.get("amount")?.invalid }}</h1>
      <h1>{{ addTransactionForm.get("amount")?.touched }}</h1>
    </div>
-->

  <form class="add-transaction__form" autocomplete="off" [formGroup]="addTransactionForm" (ngSubmit)="onSubmit()">
    <input type="number" class="add-transaction__amount" autofocus formControlName="amount" />
    <div class="add-transaction__error-message" *ngIf="addTransactionForm.get('amount')?.invalid &&
    addTransactionForm.get('amount')?.touched
    ">

    <span *ngIf="addTransactionForm.get('amount')?.errors?.['required']">Cantidad requerida</span>

    <span *ngIf="addTransactionForm.get('amount')?.errors?.['pattern']">Número válido requerido</span>
</div>
    <div class="add-transaction__type">
      <input type="radio" id="expense" name="type" value="expense" formControlName="type" />
      <label for="expense">Egreso</label>

      <input type="radio" id="income" name="type" value="income" formControlName="type" />
      <label for="expense">Ingreso</label>
    </div>
    <select formControlName="category">
      <option value="food">Food</option>
      <option value="utilities">Utilities</option>
      <option value="shopping">Shopping</option>
      <option value="payroll">Payroll</option>
    </select>
    <input type="date" id="date" formControlName="date">
    <button type="submit">Guardar</button>
  </form>
  <a routerLink="/">Cancelar</a>
</div>
